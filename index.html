<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" href="./assets/img/meo.png" type="image/x-icon" />

</head>


<body>
    <div class="player ">
                                            <!-- DASHBOARD -->
        <div class="dashboard">

                                            <!-- Header-->
            <header>
                <h4>Now playing</h4>
                <marquee direction="left" width="83%" scrollamount="10">
                    <h2>String 57th & 9th</h2>
                </marquee>
            </header>

                                            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://photo-resize-zmp3.zmdcdn.me/w240_r1x1_jpeg/cover/5/b/9/6/5b96fdda0362a6b85fe54c4ce1d58e0b.jpg')">
                </div>
            </div>

                                            <!-- CONTROL-->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-pause icon-pause"></i>
                    <i class="fa-solid fa-circle-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>

        </div>



                            <!--  PLAY LIST-->

        <div class="playlist">
            
        </div>





    </div>





















    
</body>


<script src="./assets/main.js"></script>


</html>
